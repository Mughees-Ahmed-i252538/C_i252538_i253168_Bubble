<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Bubble</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* --- Top Info Header --- */
        .info-header {
            background-color: #0d0d0d; /* Slightly lighter than pure black for contrast */
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .info-pill {
            border: 3px solid #d500f9; /* Magenta/Pink border */
            border-radius: 50px;
            padding: 15px 40px;
            color: #d500f9;
            background-color: black;
            font-weight: bold;
            font-size: 1.2rem;
            min-width: 300px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(213, 0, 249, 0.2);
        }

        .info-pill span {
            display: block;
            color: #d500f9;
        }
        
        .info-value {
            color: #ff69b4; /* Lighter pink for value */
        }

        /* --- Main Content Grid --- */
        .main-container {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        /* Section Headers (Contact Us / Support Us) */
        .section-badge {
            background-color: #9e9e9e; /* Grey background */
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            padding: 10px 30px;
            border-radius: 30px;
            display: inline-block;
            margin-bottom: 25px;
            width: 100%;
            text-align: center;
            max-width: 300px;
        }

        /* Social Rows */
        .social-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .social-label {
            background-color: #e0e0e0; /* Light grey */
            padding: 8px 20px;
            font-weight: bold;
            font-size: 1.1rem;
            flex-grow: 1; /* Stretch to fill */
            max-width: 350px;
        }

        /* Icons styling - UPDATED for Images */
        .icon-box {
            width: 45px;
            height: 45px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            /* Optional: background color to see the box if image is missing */
            background-color: #f8f9fa; 
            border-radius: 4px;
        }
        
        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures your images fit nicely without distortion */
            display: block;
        }

        /* Vertical Divider Line */
        .vertical-divider {
            border-right: 5px solid black;
            height: 100%;
            position: absolute;
            right: 0;
            top: 0;
        }

        /* Dots Styling */
        .dots-vertical {
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            justify-content: center;
            margin: 0 20px;
        }

        .dots-horizontal {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        .dot {
            width: 15px;
            height: 15px;
            background-color: black;
            border-radius: 50%;
        }

        /* --- Footer Section --- */
        .custom-footer {
            background-color: black;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: auto;
        }

        .footer-btn-group {
            display: flex;
            gap: 15px;
        }

        .footer-btn {
            border-radius: 12px;
            padding: 10px 25px;
            font-weight: bold;
            text-align: left;
            line-height: 1.2;
            text-decoration: none;
            display: inline-block;
        }

        .btn-signup-footer {
            background-color: #e0e0e0;
            color: black;
        }

        .btn-login-footer {
            background-color: #007bff;
            color: white;
        }

        .footer-nav-link {
            color: #d500f9;
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
        }

        /* Responsive Tweaks */
        @media (max-width: 992px) {
            .vertical-divider {
                display: none;
            }
            .info-pill {
                min-width: auto;
                width: 100%;
            }
            .social-label {
                font-size: 1rem;
            }
            .dots-vertical {
                display: none;
            }
        }
    </style>
</head>
<body>

    <!-- Top Info Header -->
    <div class="info-header">
        <div class="info-pill">
            Contact:<br>
            <span class="info-value">+92 12345678</span>
        </div>
        <div class="info-pill">
            Address:<br>
            <span class="info-value">Gk2 Road, Slyven UK</span>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="row position-relative">
            
            <!-- Left Column -->
            <div class="col-lg-5 mb-5 mb-lg-0 position-relative">
                <div class="d-flex flex-column h-100">
                    
                    <!-- Contact Us Section -->
                    <div class="section-badge">Contact Us</div>

                    <div class="social-row">
                        <div class="icon-box">
                            <!-- Facebook Icon Place -->
                            <img src="https://placehold.co/45x45/png?text=FB" alt="Facebook Icon">
                        </div>
                        <div class="social-label">Bubbly Issue</div>
                    </div>

                    <div class="social-row">
                        <div class="icon-box">
                            <!-- Instagram Icon Place -->
                            <img src="https://placehold.co/45x45/png?text=Insta" alt="Instagram Icon">
                        </div>
                        <div class="social-label">Bubbly Issue</div>
                    </div>

                    <div class="social-row">
                        <div class="icon-box">
                            <!-- Email Icon Place -->
                            <img src="https://placehold.co/45x45/png?text=Mail" alt="Email Icon">
                        </div>
                        <div class="social-label">BubbleCorp@gmail.com</div>
                    </div>

                    <!-- Support Us Section -->
                    <div class="mt-5">
                        <div class="section-badge">Support Us</div>
                        <div class="social-row">
                            <div class="icon-box">
                                <!-- Support Icon Place -->
                                <img src="https://placehold.co/45x45/png?text=Cup" alt="Support Icon">
                            </div>
                            <div class="social-label">Bubbly Issue</div>
                        </div>
                    </div>

                </div>
                <!-- Vertical Divider (Absolute positioned on desktop) -->
                <div class="vertical-divider d-none d-lg-block"></div>
            </div>

            <!-- Middle Dots Column (Visual Only) -->
            <div class="col-lg-1 d-none d-lg-flex justify-content-center align-items-center">
                <div class="dots-vertical">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="col-lg-6">
                
                <div class="social-row mt-4">
                    <div class="icon-box">
                        <!-- YouTube Icon Place -->
                        <img src="https://placehold.co/45x45/png?text=YT" alt="YouTube Icon">
                    </div>
                    <div class="social-label">Soapy Bubbles</div>
                </div>
                <div class="ms-5 mb-4">
                    <div class="social-label">Bubbles DIY</div>
                </div>

                <div class="social-row">
                    <div class="icon-box">
                        <!-- Discord Icon Place -->
                        <img src="https://placehold.co/45x45/png?text=Disc" alt="Discord Icon">
                    </div>
                    <div class="social-label">Bubbles Community</div>
                </div>

                <!-- Horizontal Dots Separator -->
                <div class="dots-horizontal">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <!-- External Support Links -->
                <div class="social-row">
                    <div class="icon-box">
                        <!-- Ko-Fi Icon Place -->
                        <img src="https://placehold.co/45x45/png?text=KoFi" alt="Ko-Fi Icon">
                    </div>
                    <div class="social-label" style="text-transform: lowercase;">https://ko-fi.com/BubblyIssue</div>
                </div>

                <div class="social-row">
                    <div class="icon-box">
                        <!-- Patreon Icon Place -->
                        <img src="https://placehold.co/45x45/png?text=Patr" alt="Patreon Icon">
                    </div>
                    <div class="social-label" style="text-transform: lowercase;">www.patreon.com/BubblyIssue</div>
                </div>

            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="custom-footer">
        <div class="footer-btn-group">
            <a href="signup.html" class="footer-btn btn-signup-footer">
                Sign<br>up
            </a>
            <a href="index.html" class="footer-btn btn-login-footer">
                Log<br>in
            </a>
        </div>
        <a href="home.html" class="footer-nav-link">Navigation</a>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
