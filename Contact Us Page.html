<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us - Bubble</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Top Info Header */
        .info-header {
            background: #0d0d0d;
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .info-pill {
            border: 3px solid #d500f9;
            border-radius: 50px;
            padding: 15px 40px;
            color: #d500f9;
            background: black;
            font-weight: bold;
            font-size: 1.2rem;
            min-width: 300px;
            text-align: left;
            box-shadow: 0 4px 10px rgba(213, 0, 249, 0.2);
        }

        .info-value {
            color: #ff69b4;
        }

        /* Main Container */
        .main-container {
            flex: 1;
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .section-badge {
            background: #9e9e9e;
            color: white;
            font-weight: 800;
            font-size: 1.5rem;
            padding: 10px 30px;
            border-radius: 30px;
            text-align: center;
            margin-bottom: 25px;
            width: 100%;
            max-width: 300px;
        }

        .row {
            display: flex;
            flex-wrap: wrap;
            position: relative;
        }
        .col {
            padding: 10px;
        }
        .col-5 { width: 100%; }
        .col-1 { display: none; }
        .col-6 { width: 100%; }

        @media (min-width: 992px) {
            .col-5 { width: 41%; }
            .col-1 { width: 8%; display: flex; justify-content: center; }
            .col-6 { width: 51%; }
        }

        .social-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            gap: 15px;
        }

        .social-label {
            background: #e0e0e0;
            padding: 8px 20px;
            font-weight: bold;
            font-size: 1.1rem;
            flex-grow: 1;
        }

        .icon-box {
            width: 45px;
            height: 45px;
            background: #f8f9fa;
            border-radius: 4px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .icon-box img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .vertical-divider {
            display: none;
        }

        @media (min-width: 992px) {
            .vertical-divider {
                display: block;
                border-right: 5px solid black;
                height: 100%;
                position: absolute;
                right: 0;
                top: 0;
            }
        }

        .dots-vertical {
            display: none;
        }

        @media (min-width: 992px) {
            .dots-vertical {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 15px;
            }
        }

        .dot {
            width: 15px;
            height: 15px;
            background: black;
            border-radius: 50%;
        }

        .dots-horizontal {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin: 30px 0;
        }

        /* Footer */
        .custom-footer {
            background: black;
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-btn-group {
            display: flex;
            gap: 15px;
        }

        .footer-btn {
            border-radius: 12px;
            padding: 10px 25px;
            font-weight: bold;
            text-decoration: none;
            color: black;
            text-align: left;
            display: inline-block;
            line-height: 1.2;
        }

        .btn-signup-footer { background: #e0e0e0; }
        .btn-login-footer { background: #007bff; color: white; }

        .footer-nav-link {
            color: #d500f9;
            font-weight: bold;
            font-size: 1.5rem;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="info-header">
        <div class="info-pill">Contact:<br><span class="info-value">+92 12345678</span></div>
        <div class="info-pill">Address:<br><span class="info-value">Gk2 Road, Slyven UK</span></div>
    </div>

    <div class="main-container">
        <div class="row">

            <div class="col col-5">
                <div class="section-badge">Contact Us</div>

                <div class="social-row">
                    <div class="icon-box"><img src="fb.png" alt="FB"></div>
                    <div class="social-label">Bubbly Issue</div>
                </div>

                <div class="social-row">
                    <div class="icon-box"><img src="insta.png" alt="Insta"></div>
                    <div class="social-label">Bubbly Issue</div>
                </div>

                <div class="social-row">
                    <div class="icon-box"><img src="mail.png" alt="Mail"></div>
                    <div class="social-label">BubbleCorp@gmail.com</div>
                </div>

                <div class="section-badge" style="margin-top:40px;">Support Us</div>

                <div class="social-row">
                    <div class="icon-box"><img src="cup.png" alt="Support"></div>
                    <div class="social-label">Bubbly Issue</div>
                </div>

                <div class="vertical-divider"></div>
            </div>

            <div class="col col-1">
                <div class="dots-vertical">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>

            <div class="col col-6">
                <div class="social-row" style="margin-top:20px;">
                    <div class="icon-box"><img src="yt.png" alt="YT"></div>
                    <div class="social-label">Soapy Bubbles</div>
                </div>

                <div class="social-label" style="margin-left:60px; margin-bottom:20px;">Bubbles DIY</div>

                <div class="social-row">
                    <div class="icon-box"><img src="disc.png" alt="Discord"></div>
                    <div class="social-label">Bubbles Community</div>
                </div>

                <div class="dots-horizontal">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>

                <div class="social-row">
                    <div class="icon-box"><img src="kofi.png" alt="KoFi"></div>
                    <div class="social-label">ko-fi.com/BubblyIssue</div>
                </div>

                <div class="social-row">
                    <div class="icon-box"><img src="patreon.png" alt="Patreon"></div>
                    <div class="social-label">patreon.com/BubblyIssue</div>
                </div>
            </div>

        </div>
    </div>

    <footer class="custom-footer">
        <div class="footer-btn-group">
            <a class="footer-btn btn-signup-footer">Sign<br>Up</a>
            <a class="footer-btn btn-login-footer">Log<br>In</a>
        </div>
        <a class="footer-nav-link">Navigation</a>
    </footer>

    <script>
        console.log("Contact page loaded successfully.");
        alert("Welcome to the Bubble Contact Page!");
    </script>

</body>
</html>
