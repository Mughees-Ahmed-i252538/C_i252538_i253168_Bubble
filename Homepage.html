<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Home</title>

<style>
    /* --- Global Styles --- */
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-x: hidden;
    }

    /* --- Top Black Bar --- */
    .top-strip {
        background: black;
        padding: 12px 40px;
        display: flex;
        align-items: center;
    }

    .brand-title {
        color: #00ffff;
        font-size: 2.4rem;
        font-weight: 900;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin: 0;
        text-decoration: none;
    }

    /* --- Navigation Header --- */
    .header {
        padding: 15px 40px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 20px;
    }

    /* Logo Placeholder */
    .logo-box {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        transition: 0.2s;
    }

    .logo-box:hover {
        transform: scale(1.06);
    }

    /* Navigation Pill Container */
    .nav-pill {
        display: flex;
        align-items: center;
        gap: 15px;
        padding: 10px 25px;
        border-radius: 50px;
        background: rgba(255, 255, 255, 0.45);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        flex-wrap: wrap;
        box-shadow: 0 4px 6px rgba(0,0,0,0.15);
    }

    /* Search / Toggle Area */
    .search-toggle {
        background: #808080;
        border-radius: 25px;
        padding: 6px 12px;
        display: flex;
        align-items: center;
        gap: 8px;
        box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
    }

    .toggle {
        width: 35px;
        height: 18px;
        background: #a9a9a9;
        border-radius: 20px;
        position: relative;
    }

    .toggle-ball {
        width: 16px;
        height: 16px;
        background: white;
        border-radius: 50%;
        position: absolute;
        top: 1px;
        left: 2px;
    }

    .search-bubble {
        width: 18px;
        height: 18px;
        background: white;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
    }

    /* Nav Links */
    .nav-link {
        color: black;
        text-decoration: none;
        font-size: 1rem;
        font-weight: 500;
        transition: 0.2s;
    }

    .nav-link:hover {
        text-decoration: underline;
    }

    /* Auth Buttons */
    .auth-buttons {
        display: flex;
        gap: 8px;
    }

    .btn {
        padding: 8px 20px;
        font-weight: bold;
        border-radius: 15px;
        border: none;
        cursor: pointer;
        height: 50px;
        min-width: 80px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        text-align: center;
    }

    .btn-signup {
        background: #d3d3d3;
        color: black;
    }

    .btn-login {
        background: #007bff;
        color: white;
    }

    /* --- Product Section --- */
    .product-section {
        padding: 40px;
        flex: 1;
    }

    .section-heading {
        font-size: 1.8rem;
        font-weight: 500;
        text-decoration: underline;
        color: black;
        margin-bottom: 25px;
    }

    .product-grid {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 30px;
    }

    .product-card {
        background: black;
        width: 300px;
        padding: 25px;
        border-radius: 40px;
        text-align: center;
        box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    }

    .product-img-box {
        background: white;
        border-radius: 30px;
        width: 100%;
        height: 220px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 12px;
        overflow: hidden;
    }

    .product-img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .product-name {
        color: #00ffff;
        font-size: 1.4rem;
        margin-top: 10px;
    }

    /* --- Footer --- */
    .footer {
        background: black;
        padding: 15px 40px;
        text-align: right;
    }

    .footer a {
        color: #d500f9;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
    }

</style>
</head>
