<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bubble Login</title>

<style>
    /* ---- Global Layout ---- */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: Arial, Helvetica, sans-serif;
        overflow-x: hidden;
    }

    /* ---- Header Bar ---- */
    .header {
        height: 80px;
        background: black;
        display: flex;
        align-items: center;
        padding-left: 40px;
        position: relative;
        z-index: 10;
    }

    .logo-text {
        color: #00ffff;
        font-size: 2rem;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
    }

    .header-bubble-stack {
        display: flex;
        flex-direction: column;
        margin-left: 10px;
    }

    /* ---- Scene Background ---- */
    .scene {
        position: relative;
        height: calc(100vh - 80px);
        width: 100%;
        background-image: url(""); /* <-- PUT YOUR IMAGE HERE */
        background-size: cover;
        background-position: center;
        overflow: hidden;
    }

    .water-line {
        position: absolute;
        top: 35%;
        height: 8px;
        width: 100%;
        background: rgba(255, 255, 255, 0.35);
        z-index: 1;
    }

    /* ---- Bubble Style (Now Image-based) ---- */
    .bubble {
        position: absolute;
        background-image: url(""); /* <-- PUT YOUR BUBBLE IMAGE HERE */
        background-size: cover;
        background-position: center;
        border-radius: 50%;
        z-index: 2;
    }

    /* You can adjust sizes freely */
    .bubble-small { width: 20px; height: 20px; }
    .bubble-medium { width: 35px; height: 35px; }
    .bubble-large { width: 50px; height: 50px; }

    /* Bubble positions */
    .b1 { top: 20%; left: 20%; width: 40px; height: 40px; }
    .b2 { top: 40%; left: 18%; width: 35px; height: 35px; }
    .b3 { top: 25%; right: 15%; width: 50px; height: 50px; }
    .b4 { top: 40%; right: 18%; width: 35px; height: 35px; }
    .b5 { top: 32%; right: 5%;  width: 30px; height: 30px; }

    .header-bubble-1 { width: 15px; height: 15px; }
    .header-bubble-2 { width: 22px; height: 22px; margin-top: 5px; }

    /* ---- Login Form ---- */
    .login-area {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 15;
    }

    .login-box {
        width: 340px;
        padding: 40px 30px;
        background: #6d6b6b;
        border-radius: 35px;
        color: white;
        box-shadow: 0 8px 22px rgba(0, 0, 0, 0.25);
    }

    label {
        font-weight: bold;
        margin-bottom: 4px;
        display: block;
    }

    .input-field {
        width: 100%;
        height: 42px;
        background: #dcdcdc;
        border: none;
        border-radius: 3px;
        margin-bottom: 18px;
        padding-left: 10px;
        font-size: 1rem;
    }

    .input-field:focus {
        background: white;
        outline: 2px solid #00ffff;
    }

    .remember-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 18px;
        font-weight: bold;
    }

    /* Custom checkbox */
    .checkbox-box {
        width: 26px;
        height: 26px;
        background: #dcdcdc;
        border-radius: 3px;
        position: relative;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .checkbox-box input {
        position: absolute;
        opacity: 0;
        cursor: pointer;
        width: 100%;
        height: 100%;
    }

    .checkbox-box input:checked + .mark {
        background: #00ffff;
    }

    .mark {
        width: 100%;
        height: 100%;
        border-radius: 3px;
        transition: 0.2s;
    }
</style>
</head>
<body>

<!-- Header -->
<div class="header">
    <div class="logo-text">BUBBLE</div>
    <div class="header-bubble-stack">
        <div class="bubble header-bubble-1"></div>
        <div class="bubble header-bubble-2"></div>
    </div>
</div>

<!-- Main Scene -->
<div class="scene">

    <!-- Scene Bubbles -->
    <div class="bubble b1"></div>
    <div class="bubble b2"></div>
    <div class="bubble b3"></div>
    <div class="bubble b4"></div>
    <div class="bubble b5"></div>

    <!-- Water Line -->
    <div class="water-line"></div>

    <!-- Login Center Box -->
    <div class="login-area">
        <div class="login-box">

            <form>
                <label for="email">Email:</label>
                <input id="email" class="input-field" type="email">

                <label for="password">Password:</label>
                <input id="password" class="input-field" type="password">

                <div class="remember-row">
                    <span>Remember me?</span>

                    <label class="checkbox-box">
                        <input type="checkbox">
                        <span class="mark"></span>
                    </label>
                </div>
            </form>

        </div>
    </div>

</div>

<script>
    console.log("Bubble Login Page Loaded Successfully!");
    alert("Welcome back to Bubble!");
</script>

</body>
</html>
