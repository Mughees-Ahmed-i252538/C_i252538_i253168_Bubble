<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            /* Full screen gradient background */
            background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%); 
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* --- Top Bar (Black Strip) --- */
        .top-bar {
            background-color: black;
            padding: 10px 40px;
            display: flex;
            align-items: center;
        }

        .brand-link {
            text-decoration: none;
        }
        
        .brand-text {
            color: #00ffff; /* Cyan color */
            font-weight: 900;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            line-height: 1;
            margin: 0;
        }

        /* --- Navigation Header (Logo + Pill + Buttons) --- */
        .nav-header {
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Logo Placeholder */
        .logo-placeholder {
            width: 80px; 
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        .logo-placeholder:hover {
            transform: scale(1.05);
        }
        .logo-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Navigation Bar Container (The Pill) */
        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap; 
            background-color: rgba(255, 255, 255, 0.4); /* Glass effect */
            padding: 8px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* Search/Toggle Pill */
        .search-pill {
            background-color: #808080; /* Grey background */
            border-radius: 30px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            width: 100px;
            justify-content: space-between;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.3);
            flex-shrink: 0;
        }

        .toggle-switch {
            width: 35px;
            height: 18px;
            background-color: #a9a9a9;
            border-radius: 20px;
            position: relative;
        }

        .toggle-knob {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 2px;
        }

        .search-icon {
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
        }

        /* Nav Links */
        .nav-link-item {
            color: black;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: color 0.2s;
            white-space: nowrap; 
            padding: 0 5px;
        }

        .nav-link-item:hover {
            color: #333;
            text-decoration: underline;
        }

        /* Auth Buttons */
        .auth-btn-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn-custom {
            border-radius: 15px;
            padding: 5px 20px;
            font-weight: bold;
            text-align: center;
            line-height: 1.1;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 50px;
            min-width: 80px;
            text-decoration: none;
        }

        .btn-signup {
            background-color: #d3d3d3; /* Light grey */
            color: black;
        }

        .btn-login {
            background-color: #007bff; /* Blue */
            color: white;
        }

        /* Footer for the navigation page */
        .nav-footer {
            margin-top: auto;
            background-color: black;
            padding: 20px;
            text-align: center;
            color: white;
        }
        
        .footer-home-link {
            color: #d500f9;
            font-weight: bold;
            text-decoration: none;
        }
        
        /* Responsive */
        @media (max-width: 992px) {
            .nav-header {
                justify-content: center;
                gap: 20px;
            }
            .nav-container {
                width: 100%;
                justify-content: center;
                order: 3;
            }
            .auth-btn-group {
                margin-left: auto;
            }
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <a href="home.html" class="brand-link">
            <div class="brand-text">BUBBLE</div>
        </a>
    </div>

    <!-- Navigation Header -->
    <div class="nav-header">
        
        <!-- Logo Area -->
        <a href="home.html" class="logo-placeholder">
            <img src="https://placehold.co/100x100/png?text=B+Logo" alt="B Logo Placeholder">
        </a>

        <!-- Navigation Pill Container -->
        <div class="nav-container">
            <!-- Search/Toggle Pill -->
            <div class="search-pill">
                <div class="toggle-switch">
                    <div class="toggle-knob"></div>
                </div>
                <div class="search-icon">
                    <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>

            <!-- Links (Added Home and Your Cart) -->
            <a href="home.html" class="nav-link-item">Home</a>
            <a href="cart.html" class="nav-link-item">Your Cart</a>
            <a href="products.html" class="nav-link-item">Products</a>
            <a href="about.html" class="nav-link-item">About Us</a>
            <a href="contact.html" class="nav-link-item">Contacts</a>
        </div>

        <!-- Auth Buttons -->
        <div class="auth-btn-group">
            <a href="signup.html" class="btn btn-custom btn-signup">
                Sign<br>up
            </a>
            <a href="index.html" class="btn btn-custom btn-login">
                Log<br>In
            </a>
        </div>

    </div>

    <!-- Optional Footer to complete the page feel -->
    <footer class="nav-footer">
        <a href="home.html" class="footer-home-link">Return to Home</a>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
