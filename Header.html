<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation</title>

    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }

        /* --- Top Bar --- */
        .top-bar {
            background-color: black;
            padding: 10px 40px;
            display: flex;
            align-items: center;
        }

        .brand-link {
            text-decoration: none;
        }

        .brand-text {
            color: #00ffff;
            font-weight: 900;
            font-size: 2.5rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin: 0;
        }

        /* --- Navigation Header --- */
        .nav-header {
            padding: 10px 40px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 20px;
        }

        .logo-placeholder {
            width: 80px;
            height: 80px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 0.2s;
        }
        .logo-placeholder:hover {
            transform: scale(1.05);
        }
        .logo-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        /* Nav Pill */
        .nav-container {
            display: flex;
            align-items: center;
            gap: 20px;
            background-color: rgba(255, 255, 255, 0.4);
            padding: 8px 30px;
            border-radius: 50px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            flex-wrap: wrap;
        }

        /* Search / Toggle */
        .search-pill {
            background-color: grey;
            border-radius: 30px;
            padding: 5px 10px;
            display: flex;
            align-items: center;
            width: 100px;
            justify-content: space-between;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.3);
            flex-shrink: 0;
        }

        .toggle-switch {
            width: 35px;
            height: 18px;
            background-color: #a9a9a9;
            border-radius: 20px;
            position: relative;
        }

        .toggle-knob {
            width: 16px;
            height: 16px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 2px;
            transition: transform 0.2s;
        }

        .search-icon {
            width: 18px;
            height: 18px;
            background-color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Nav Links */
        .nav-link-item {
            text-decoration: none;
            color: black;
            font-size: 1rem;
            font-weight: 500;
            padding: 0 5px;
            transition: 0.2s;
        }

        .nav-link-item:hover {
            text-decoration: underline;
            color: #222;
        }

        /* Auth Buttons */
        .auth-btn-group {
            display: flex;
            gap: 10px;
            flex-shrink: 0;
        }

        .btn-custom {
            border-radius: 15px;
            padding: 5px 20px;
            font-weight: bold;
            text-align: center;
            height: 50px;
            min-width: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        .btn-signup {
            background-color: #d3d3d3;
            color: black;
        }

        .btn-login {
            background-color: #007bff;
            color: white;
        }

        /* Footer */
        .nav-footer {
            margin-top: auto;
            padding: 20px;
            background: black;
            text-align: center;
            color: white;
        }

        .footer-home-link {
            color: #d500f9;
            text-decoration: none;
            font-weight: bold;
        }

        /* Responsive */
        @media (max-width: 992px) {
            .nav-header {
                justify-content: center;
            }
            .nav-container {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <a class="brand-link" href="Homepage.html">
            <div class="brand-text">BUBBLE</div>
        </a>
    </div>

    <div class="nav-header">
        <a href="Homepage.html" class="logo-placeholder">
            <img src="" alt="Logo">/*Have to put my logo here, down load it back from canva*/
        </a>

        <div class="nav-container">
            <div class="search-pill">
                <div class="toggle-switch">
                    <div class="toggle-knob" id="knob"></div>
                </div>
                <div class="search-icon">
                    <svg width="12" height="12" viewBox="0 0 24 24" stroke="black" stroke-width="3" fill="none">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                </div>
            </div>

            <a href="Homepage.html" class="nav-link-item">Home</a>
            <a href="Shopping Cart Page.html" class="nav-link-item">Your Cart</a>
            <a href="Service Listing Page.html" class="nav-link-item">Products</a>
            /*I think its the spaces but these arent working properly*/
            <a href="About Us Page.html" class="nav-link-item">About Us</a>
            <a href="Contact Us Page.html" class="nav-link-item">Contacts</a>
        </div>

        <div class="auth-btn-group">
            <a href="Sign-Up Page.html" class="btn-custom btn-signup">Sign<br />Up</a>
            <a href="Homepage.html" class="btn-custom btn-login">Log<br />In</a>
        </div>
    </div>

    <footer class="nav-footer">
        <a href="Homepage.html" class="footer-home-link">Return to Home</a>
    </footer>

<script>
console.log("Navigation page loaded â€” Bootstrap-free version.");

// Small interaction: toggle knob slide
const knob = document.getElementById("knob");
let toggled = false;

knob.addEventListener("click", () => {
    toggled = !toggled;
    knob.style.transform = toggled ? "translateX(16px)" : "translateX(0)";
});
</script>
<script>
// Popup and console log on navigation
window.addEventListener('DOMContentLoaded', () => {
  console.log('Navigation page loaded');
  const links = document.querySelectorAll('a');
  links.forEach(link => {
    link.addEventListener('click', (e) => {
      alert('Navigating to: ' + link.getAttribute('href'));
    });
  });
});
</script>
</body>
</html>
